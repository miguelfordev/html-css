<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="1" start="3"> <!-- type: 1, A, a, I, i-->
        <li>Acordar</li>
        <li>Tomar café</li>
        <li>Escovar os dentes <!-- /li se tornou opcional html5-->
        <li>Ir para a faculdade</li>
    </ol>

    <h2>Listas não Ordenadas</h2>
    <ul type="square"> <!-- type: disc, circle, square-->
        <li>Pão</li>
        <li>Leite</li>
        <li>Tomate</li>
        <li>Arroz</li>
    </ul>
</body>
</html>
